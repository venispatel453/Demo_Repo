on:
  push:
    branches:
      - master

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/venisnginx:latest . 
        
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/venisnginx:latest

      - name: AWS login
        uses: aws-actions/configure-aws-credentials@v4
        with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ap-south-1

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl start docker
            sudo systemctl enable docker

            if sudo docker ps -a --format '{{.Names}}' | grep -q 'venisnginx'; then
              sudo docker stop venisnginx:latest
              sudo docker rm venisnginx:latest
            fi
            # sudo docker stop ${{ secrets.DOCKER_USERNAME}}/venisnginx
            # sudo docker rm ${{ secrets.DOCKER_USERNAME}}/venisnginx
            sudo docker run -p 80:80 -d  --restart unless-stopped ${{ secrets.DOCKER_USERNAME}}/venisnginx:latest
      
